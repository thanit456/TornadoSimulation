<html>
  <head>
    <title>My first three.js app</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="three.js"></script>
    <script>
      let t = 0, frameNo = 0;
      let time_step = 0.05;
      
      const cubes = [];
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
      console.dir(camera)
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var createGeometry = (x, y, z) => new THREE.BoxGeometry( x, y || x, z || x );
      var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      var cube = new THREE.Mesh( createGeometry(1), material );


      // const createCube = (geometry, material) => {
      //  const cube = THREE.Mesh(geometry, material);
      //  cubes.push(cube);
      //  scene.push(cube);
      // }
    
      // createCube(createGeometry(1), material);


      // Try circular motion BY
      circular_cubes = [];

      var simple_geometry = new THREE.BoxGeometry( 1, 1, 1 );
      var simple_material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
  
      const circular_createCube = (simple_geometry, simple_material) => {
        const cube = new THREE.Mesh( simple_geometry, simple_material );
        cube.circular = {
          cx: 0.1,
          cz: 0.1,
          r: 2,
          omega: 3 + Math.random()*0.2,
        };
        cube.t = 0;
        cube.position.y = 10;
        circular_cubes.push(cube);
        scene.add(cube);
      }

      circular_createCube( simple_geometry, simple_material);

      // global variable for tracking movement
      var globalOffset = {
        x: 0,
        z: 0
      };

      const createCube = (geometry, material) => {
        const cube = new THREE.Mesh( geometry, material);
        cube.spiral = {
          cx: Math.random()*0.1,
          cz: Math.random()*0.1,
          r: 2 + Math.random()*1,
          omega: 3 + Math.random()*0.2,
          vy: 0.5 + Math.random()*0.2,
        };
        cube.spiral.targetCx = cube.spiral.cx;
        cube.spiral.targetCz = cube.spiral.cz;

        cube.t = 0;
        cube.position.y = 10;
        
        cubes.push(cube);
        scene.add(cube);
      }
      createCube(createGeometry(1), material);

      camera.position.z = 20;
      camera.position.y = 20;

      // Set key stroke
      document.addEventListener("keydown", onDocumentKeyDown, false);

      function onDocumentKeyDown(event) {
        var key = event.which; 
                if (key == 87 || key == 83) {
                    var timer = 0.0001 * Date.now();
          for(var i = 0; i < cubes.length; i++) {
            for(var v = 0; v < 10; v++){
              if (key == 87) {
                globalOffset.z -= 1;
              }
              else {
                globalOffset.z += 1;                
              }
            }  
          }
        }
        if (key == 65 || key == 68) {
                    var timer = 0.0001 * Date.now();
          for(var i = 0; i < cubes.length; i++) {
            for(var v = 0; v < 10; v++){
              if (key == 65) {
                globalOffset.x -= 1;
              }
              else {
                globalOffset.x += 1;                
              }
            }  
          }
        }
                
      }

      var animate = function () {
        requestAnimationFrame( animate );
        
        if (frameNo%5 == 0) {
          createCube(createGeometry(0.1), material);
        }
        cubes.forEach((cube, idx) => {
          if (cube.t > 50) {
            scene.remove(cube);
            return;
          }
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
          const {spiral, t} = cube;
          cube.position.x = spiral.cx + (1 + cube.t/10) * spiral.r * Math.sin( spiral.omega * t);
          cube.position.z = spiral.cz + (1 + cube.t/10) * spiral.r * Math.cos( spiral.omega * t);
          cube.position.y += spiral.vy * time_step;
          

          cube.spiral.cx = cube.spiral.targetCx * 0.1 + cube.spiral.cx * 0.9;
          cube.spiral.cz = cube.spiral.targetCz * 0.1 + cube.spiral.cz * 0.9;

          cube.t += time_step;
        })

        circular_cubes.forEach(cube => {
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
          const {circular, t} = cube;
          cube.position.x = circular.cx + (1 + t/10) * circular.r * Math.sin(circular.omega * t);
          cube.position.z = circular.cz + (1 + t/10) * circular.r * Math.cos(circular.omega * t);
          cube.t += time_step;
          // cube.position.x += 0.01 * cube.r;
          // cube.t += time_step
        })

        frameNo++;
        renderer.render( scene, camera );
      };

      animate();
    </script>
  </body>
</html>
